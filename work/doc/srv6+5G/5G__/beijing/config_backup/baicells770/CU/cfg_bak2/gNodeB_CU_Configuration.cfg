#	This file is used for gNodeB Configuration			      #
#-----------------------------------------------------------------------------#
#									      #
#Following gNodeB processes will use the below information.		      #
#									      #
# 1. gNodeB - CU OAM							      #
# 2. gNodeB - RRM                                                             #
# 3. gNodeB - SON                                                             #
# 4. gNodeB - L3                                                              #
# 5. gNodeB - PDCP                                                            #
# 6. gNodeB - PR NGU/X2U (GTPu)                                               #
# 7. gNodeB - PR F1U (GTPu)                                                   #
#                                                                             #
###############################################################################

#gNodeB OAM 
#---gNodeB OAM IP Address
GNB_CU_OAM_IP_ADDRESS=192.168.12.145
#---gNodeB OAM receive Port
GNB_CU_OAM_RX_PORT=15502

#gNodeB OAM CLI INTF
#---gNodeB OAM CLI INTF IP Address
GNB_CU_OAM_CLI_INTERFACE_IP_ADDRESS=192.168.12.145
#---gNodeB OAM CLI receive Port
GNB_CU_OAM_CLI_INTERFACE_RX_PORT=15503

#gNodeB TR069
#---gNodeB TR069 IP Address
GNB_TR069_IP_ADDRESS=192.168.12.145
#---gNodeB TR069 receive Port
GNB_TR069_RX_PORT=10161

#gNodeB SON 
#---gNodeB SON IP Address
GNB_SON_IP_ADDRESS=192.168.12.145
#---gNodeB SON receive from OAM on this  Port
